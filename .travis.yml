language: node_js
node_js:
- node

sudo: false

cache:
  yarn: true
  directories:
  - node_modules

install:
- yarn global add grunt-cli
- yarn --ignore-optional

script:
- grunt check
- yarn test -- --coverage

after_success:
- npm install -g codeclimate-test-reporter
- codeclimate-test-reporter < coverage/lcov.info

